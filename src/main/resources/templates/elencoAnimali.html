<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: headerfiles(title='Elenco Animali')"></head>

<body>
	<header th:replace="fragments/layout.html :: navMenu"></header>
	
	<section class="generic_section">
		<div class="container">
			<div class="mb-4">
				<h2>Elenco Animali</h2>
			</div>
			
			<a class="btn btn-success btn-lg" th:href="@{/formNewAnimal}">Aggiungi Nuovo Animale</a>
			
			<br><br>
			
			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Nome</th>
							<th scope="col">Tipo</th>
							<th scope="col">Immagine</th>
							<th scope="col">#</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="animal : ${animals}">
							<th th:text="${animal.label}">Nome</th>
							<th th:text="${animal.animalType}">Estensione</th>
							<th><span><img width="100%" th:src="'/images/' + ${animal.image}"></span></th>
							<th>
								<a class="btn btn-success" th:href="@{'/animal/' + ${animal.image}}">Animale</a>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
			
			<br>

			<div th:replace="fragments/layout.html :: backButton(back='/', text1='Indietro', back2='no', text2=' ')"></div>
		
		</div> <!-- end container -->
	</section>

	<footer th:replace="fragments/layout.html :: fondo"></footer>
	
	<div th:replace="fragments/layout.html :: jsFiles"></div>

</body>
</html>
