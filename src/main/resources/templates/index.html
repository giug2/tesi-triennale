<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: headerfiles(title='Gestione Animali')"></head>

<body>	

	<section class="hero-anime section-hero">
		<header th:replace="fragments/layout.html :: navMenu"></header>
	</section>

	<br>
	
	<section class="generic_section">
		<div class="container">
			<div class="mb-4">
				<h2>Elenco Animali</h2>
			</div>
			
			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Nome</th>
							<th scope="col">Tipo</th>
							<th scope="col">Immagine</th>
							<th scope="col">#</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="animal : ${animals}">
							<th th:text="${animal.label}">Nome</th>
							<th th:text="${animal.animalType}">Estensione</th>
							<th>
								<span class="image">
									<img width="100%" height="100%" th:src="'/images/' + ${animal.image}" alt="Animale">
								</span>
							</th>
							<th>
								<div th:replace="fragments/layout.html :: modalOperations
								(oggetto='Animale', 
								link1='/animals',
								link2='/animal/' + ${animal.image})"> </div>
							</th>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
			
	<br>

	<footer th:replace="fragments/layout.html :: fondo"></footer>
	
	<div th:replace="fragments/layout.html :: jsFiles"></div>
	
</body>
</html>
